---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ingress-op-appset
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - cluster: in-cluster-local
        url: https://kubernetes.default.svc
  #- clusters: {}

  template:
    metadata:
      name: '{{cluster}}-ingress-controller'
    spec:
      destination:
        namespace: openshift-ingress-operator
        server: '{{url}}'
      project: default
      source:
        repoURL: https://github.com/redhatryan/gitops
        path: manifests-cluster/openshift-ingress-operator/
        targetRevision: main
      syncPolicy:
        automated:
          selfHeal: true
